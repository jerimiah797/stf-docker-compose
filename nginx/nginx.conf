worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/conf.d/resolver.conf;
  keepalive_timeout   65;
  types_hash_max_size 2048;

  default_type        application/octet-stream;

  upstream stf_app {
    server app:3000 max_fails=0;
  }

  upstream stf_auth {
    server auth:3000 max_fails=0;
  }

  upstream stf_storage_apk {
    server storage-plugin-apk:3000 max_fails=0;
  }

  upstream stf_storage_image {
    server storage-plugin-image:3000 max_fails=0;
  }

  upstream stf_storage {
    server storage-temp:3000 max_fails=0;
  }

  upstream stf_websocket {
    server websocket:3000 max_fails=0;
  }

  upstream stf_api {
    server api:3000 max_fails=0;
  }

  types {
    application/javascript  js;
    image/gif               gif;
    image/jpeg              jpg;
    text/css                css;
    text/html               html;
  }

  map $http_upgrade $connection_upgrade {
    default  upgrade;
    ''       close;
  }

  # HTTP -> HTTPS redirect
  server {
    listen        80 default_server;
    listen        [::]:80 default_server;
    server_tokens off;
    root          /dev/null;
    return 301 https://$host$request_uri;
  }

  # HTTPS server
  server {
    listen        443 ssl;
    listen        [::]:443 ssl;
    server_tokens off;
    root          /dev/null;

    # IMPORTANT: Update these paths to match your certificate filenames
    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    # IMPORTANT: Add location blocks for each remote provider
    # Pattern: /d/{STATION_NAME}/...
    # Proxy to: http://{REMOTE_HOST}:{PORT}/
    #
    # Example for REMOTE1:
    # location ~ "^/d/REMOTE1/([^/]+)/(?<port>[0-9]{3,5})/$" {
    #   proxy_pass http://remote1.yourdomain.com:$port/;
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection $connection_upgrade;
    #   proxy_set_header X-Forwarded-For $remote_addr;
    #   proxy_set_header X-Real-IP $remote_addr;
    # }
    #
    # Example for REMOTE2:
    # location ~ "^/d/REMOTE2/([^/]+)/(?<port>[0-9]{3,5})/$" {
    #   proxy_pass http://remote2.yourdomain.com:$port/;
    #   proxy_http_version 1.1;
    #   proxy_set_header Upgrade $http_upgrade;
    #   proxy_set_header Connection $connection_upgrade;
    #   proxy_set_header X-Forwarded-For $remote_addr;
    #   proxy_set_header X-Real-IP $remote_addr;
    # }

    location /auth/ {
      proxy_pass http://stf_auth/auth/;
    }

    location /api/ {
      proxy_pass http://stf_api/api/;
    }

    location /s/image/ {
      proxy_pass http://stf_storage_image;
    }

    location /s/apk/ {
      proxy_pass http://stf_storage_apk;
    }

    location /s/ {
      client_max_body_size 1024m;
      client_body_buffer_size 128k;
      proxy_pass http://stf_storage;
    }

    location /socket.io/ {
      proxy_pass http://stf_websocket;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
    }

    location / {
      proxy_pass http://stf_app;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $http_x_real_ip;
    }
  }
}
