# STF Central Server - Docker Compose Configuration
#
# This runs all core STF services EXCEPT the device providers
# Device providers run on remote machines (see remote/ directory)

volumes:
  rethinkdb:
  storage-temp:

services:
  nginx:
    build: nginx/
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certs:/etc/nginx/certs
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    depends_on:
      - app
      - auth
      - storage-plugin-apk
      - storage-plugin-image
      - storage-temp
      - websocket
      - api

  rethinkdb:
    image: rethinkdb:2.3
    restart: unless-stopped
    ports:
      - 8080:8080   # Web admin interface (restrict to internal network in production)
    volumes:
      - rethinkdb:/data

  app:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - RETHINKDB_PORT_28015_TCP
      - SECRET
    volumes:
      # Optional: Mount custom device database (see https://github.com/jerimiah797/stf-devices)
      - ./stf-devices:/app/node_modules/@devicefarmer/stf-device-db/dist
    command: stf app --auth-url https://${PUBLIC_IP}/auth/mock/ --websocket-url wss://${PUBLIC_IP}/ --port 3000
    depends_on:
      - rethinkdb
      - auth
      - websocket

  auth:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - RETHINKDB_PORT_28015_TCP
      - SECRET
    command: stf auth-mock --app-url https://${PUBLIC_IP}/ --port 3000
    depends_on:
      - rethinkdb

  processor:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - RETHINKDB_PORT_28015_TCP
    command: stf processor --connect-app-dealer tcp://triproxy:7160 --connect-dev-dealer tcp://dev-triproxy:7260
    depends_on:
      - rethinkdb
      - triproxy
      - dev-triproxy

  triproxy:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    command: stf triproxy app --bind-pub "tcp://*:7150" --bind-dealer "tcp://*:7160" --bind-pull "tcp://*:7170"

  dev-triproxy:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    command: stf triproxy dev --bind-pub "tcp://*:7250" --bind-dealer "tcp://*:7260" --bind-pull "tcp://*:7270"
    ports:
      - 7250:7250   # Remote providers connect here
      - 7270:7270

  migrate:
    image: devicefarmer/stf:3.7.7
    environment:
      - RETHINKDB_PORT_28015_TCP
    command: stf migrate
    depends_on:
      - rethinkdb

  reaper:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - RETHINKDB_PORT_28015_TCP
    depends_on:
      - migrate
      - rethinkdb
      - dev-triproxy
      - triproxy
    command: stf reaper dev --connect-push tcp://dev-triproxy:7270 --connect-sub tcp://triproxy:7150 --heartbeat-timeout 30000

  storage-plugin-apk:
    build: provider/    # Custom build: disables TLS validation for internal comms
    restart: unless-stopped
    command: stf storage-plugin-apk --port 3000 --storage-url https://${PUBLIC_IP}/
    depends_on:
      - storage-temp

  storage-plugin-image:
    build: provider/    # Custom build: disables TLS validation for internal comms
    restart: unless-stopped
    command: stf storage-plugin-image --port 3000 --storage-url https://${PUBLIC_IP}/
    depends_on:
      - storage-temp

  storage-temp:
    build: storage-temp/  # Custom build: fixes permissions
    restart: unless-stopped
    volumes:
      - storage-temp:/app/data
    command: stf storage-temp --port 3000 --save-dir /app/data

  websocket:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - SECRET
      - RETHINKDB_PORT_28015_TCP
    command: stf websocket --port 3000 --storage-url https://${PUBLIC_IP}/ --connect-sub tcp://triproxy:7150 --connect-push tcp://triproxy:7170
    depends_on:
      - migrate
      - rethinkdb
      - storage-temp
      - triproxy
      - dev-triproxy

  api:
    image: devicefarmer/stf:3.7.7
    restart: unless-stopped
    environment:
      - SECRET
      - RETHINKDB_PORT_28015_TCP
    volumes:
      # Optional: Mount custom device database (see https://github.com/jerimiah797/stf-devices)
      - ./stf-devices:/app/node_modules/@devicefarmer/stf-device-db/dist
    command: stf api --port 3000 --connect-sub tcp://triproxy:7150 --connect-push tcp://triproxy:7170 --connect-sub-dev tcp://dev-triproxy:7250 --connect-push-dev tcp://dev-triproxy:7270
    depends_on:
      - migrate
      - rethinkdb
      - triproxy
